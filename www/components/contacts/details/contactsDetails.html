<div layout="row" layout-align="center center">
    <div layout="column" flex flex-gt-md="50">
        <div flex>
            <md-toolbar md-colors="{backgroundColor:vm.selectedContact.avatarColor}" class="md-primary pt-fixed-toolbar pt-subheader" flex flex-gt-md="50">
                <div class="md-toolbar-tools  pt-subheader">
                    <div flex layout="row" layout-align="space-between">
                        <div flex>
                            <md-button class="md-icon-button" aria-label="delete" ng-click="vm.confirmRemoveContact()">
                                <md-icon class="material-icons">delete</md-icon>
                            </md-button>
                        </div>
                        <span flex></span>
                        <div flex layout="row" layout-align="end center">
                            <md-button class="md-icon-button" aria-label="edit" ng-click="vm.openEditContactDialg()">
                                <md-icon class="material-icons">edit</md-icon>
                            </md-button>
                        </div>
                    </div>
                </div>

            </md-toolbar>

            <div flex-gt-md="50" class="pt-user-profile-avatar" md-colors="{backgroundColor:vm.selectedContact.avatarColor}">
                <div flex layout="row" layout-align="center center">
                    <img style="width:150px" src="../../../assets/icons/ic_account_circle_white_36px.svg" alt="profile">
                </div>
                <div layout-padding>

                    <span class="md-headline">{{vm.selectedContact.name}}</span>

                </div>
            </div>

            <md-card class="pt-contact-profile-content pt-no-padding">
                <md-card-content>
                    <md-list flex>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons" md-colors="{color:vm.selectedContact.avatarColor}">phone</md-icon>
                            <div class="md-list-item-text">
                                <h3>  Mobile </h3>
                                <p> {{ vm.selectedContact.phone}} </p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon md-colors="{color:vm.selectedContact.avatarColor}">email</md-icon>
                            <div class="md-list-item-text">
                                <h3> E-mail </h3>
                                <p> {{ vm.selectedContact.email}} </p>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
