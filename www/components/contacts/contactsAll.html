<div layout="row" layout-align="center">
    <div flex="50" layout-padding>
        <md-card>
            <md-car-title>
                <h1 class="md-display-1">Meus contatos</h1>
            </md-car-title>
            <md-content>
                <div layout-padding>
                    <md-input-container class="md-block">
                        <input type="text" ng-model="vm.searchText" placeholder="Buscar contacto">
                    </md-input-container>
                </div>
                <md-list flex>

                    <md-list-item class="md-3-line" ng-repeat="contact in vm.contacts | filter: vm.searchText" ng-click="null">
                        <img ng-src="{{contact.picture}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ contact.name }}</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
